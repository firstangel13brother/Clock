<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="Screenshot 2022-01-27 2.04.03 PM.png">
    <link href="clock.css" rel="stylesheet">
    <script defer src="clock.js"></script>
    <title>Clock</title>
</head>
<body>
    <script>
        var currentDate = new Date();
        var month = currentDate.getMonth();
        var day = currentDate.getDate();
        var year = currentDate.getFullYear();
        var fullDate = month + "/" + day + "/" + year;
        document.write(fullDate);
    </script>
<br>
    <div class="text">Made with <a href="https://www.youtube.com/watch?v=Ki0XXrlKlHY">https://www.youtube.com/watch?v=Ki0XXrlKlHY</a> and <a href="https://www.youtube.com/watch?v=C8fXeXaIUUc">https://www.youtube.com/watch?v=C8fXeXaIUUc</a></div>
    <div class="clock">
        <div class="hand hour" data-hour-hand=""></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6"><u>6</u></div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9"><u>9</u></div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>
</body>
</html>
